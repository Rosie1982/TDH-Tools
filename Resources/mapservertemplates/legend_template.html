<!-- mapserver template -->
[leg_header_html]
<style>
    .legend {
        height: 2em;
        list-style: none;
        white-space: nowrap;
    }

    .legend li {
        display: inline-block;
        width: 1em;
        height: 1em;
    }

    li.legendlabel {
        margin-right: -1em;
        position: relative;
        bottom: 1.25em;
    }

    li.legendlabel1, li.legendlabel2, li.legendlabel3,
    li.legendlabel4, li.legendlabel5, li.legendlabel6,
    li.legendlabel7, li.legendlabel8, li.legendlabel9,
    li.legendlabel10, li.legendlabel11, li.legendlabel12,
    li.legendlabel13, li.legendlabel14, li.legendlabel15,
    li.legendlabel16, li.legendlabel17, li.legendlabel18
    { display: none; }

    .legend li img {
        width: 100%;
        height: 100%;
    }
</style>
<ol class="legend">
[/leg_header_html]

[leg_class_html]<li class="legendlabel legendlabel[leg_class_index]">
    [leg_class_name]
</li><li class="legendelement legendelement[leg_class_index]">
    <img alt="" src="[leg_icon width=100 height=100]">
</li>[/leg_class_html]

[leg_footer_html]</ol>[/leg_footer_html]
