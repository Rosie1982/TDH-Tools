<!-- mapserver template -->
[leg_header_html]
<style>
    .legend {
        height: 2em;
        list-style: none;
        white-space: nowrap;
    }
    .legend li {
        display: inline-block;
        width: 1em;
        height: 2em;
    }
    .legend li img {
        width: 100%;
        height: 100%;
    }
</style>
<ol class="legend">
[/leg_header_html]

[leg_class_html]
[if name=leg_class_index oper=eq value=0]
<li class="legendlabel[leg_class_index]">[leg_class_name]</li>
[/if]
<li class="legendelement[leg_class_index]">
    <img alt="" src="[leg_icon width=100 height=100]">
</li>[/leg_class_html]

[leg_footer_html]</ol>[/leg_footer_html]
