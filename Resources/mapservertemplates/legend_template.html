<!-- mapserver template -->
[leg_header_html]
<style>
    .legend {
        height: 2em;
        list-style: none;
        white-space: nowrap;
    }

    .legend li {
        display: inline-block;
        width: 1em;
        height: 1em;
    }

    li.legendlabel {
        margin-right: -1em;
        position: relative;
        bottom: 1.25em;
    }

    li.legendlabel, li.legendlabel span {
        display: none;
    }

    li.legendlabel0,
    li.legendlabel10,
    li.legendlabel19
    {
        display: inline-block;
    }

    li.legendlabel0 .start,
    li.legendlabel10 .end,
    li.legendlabel19 .end
    {
        display: inline;
    }

    .legend li img {
        width: 100%;
        height: 100%;
    }
</style>
<ol class="legend">
[/leg_header_html]

[leg_class_html]<li class="legendlabel legendlabel[leg_class_index]">
    [leg_class_name]
</li><li class="legendelement legendelement[leg_class_index]">
    <img alt="" src="[leg_icon width=100 height=100]">
</li>[/leg_class_html]

[leg_footer_html]</ol>[/leg_footer_html]
